<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="shortcut icon" href="./assets/img/ic--twotone-book.svg" type="image/x-icon">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <!-- Custom Dracula Theme CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Impor script JavaScript -->
    <script defer src="./assets/main.js"></script>
</head>

<body>
    <header class="sticky-top">
        <h1>Bookshelf App</h1>
    </header>

    <main class="container">
        <!-- Form untuk menambahkan buku baru -->
        <section class="mb-4 form-container">
            <h2 class="text-center">Tambah Buku Baru</h2>
            <form id="bookForm" class="form-group container">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="bookFormTitle" class="form-label">Judul</label>
                        <input id="bookFormTitle" class="form-control" type="text" required
                            placeholder="Isikan Judul Buku" />
                    </div>
                    <div class="col-md-6">
                        <label for="bookFormAuthor" class="form-label">Penulis</label>
                        <input id="bookFormAuthor" class="form-control" type="text" required
                            placeholder="Isikan Nama Penulis" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="bookFormYear" class="form-label">Tahun</label>
                        <input id="bookFormYear" class="form-control" type="number" required
                            placeholder="Isikan Tahun Buku" />
                    </div>
                    <div class="col-md-6">
                        <label for="bookFormCover" class="form-label">Sampul Buku</label>
                        <input id="bookFormCover" class="form-control" type="file" accept="image/*" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <div class="form-check">
                            <input id="bookFormIsComplete" class="form-check-input" type="checkbox" />
                            <label class="form-check-label" for="bookFormIsComplete">Selesai dibaca</label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button id="bookFormSubmit" type="submit" class="btn btn-complete">
                            Masukkan Buku ke rak
                            <span>Belum selesai dibaca</span>
                        </button>
                    </div>
                </div>
            </form>
        </section>

        <!-- Seksi Pencarian Buku -->
        <section class="d-flex justify-content-center align-items-center search-box">
            <div class="text-center">
                <h2>Cari Buku</h2>
                <form id="searchBook" class="row gy-2 gx-3 align-items-center">
                    <div class="col-auto">
                        <label for="searchBookTitle" class="visually-hidden">Judul</label>
                        <input id="searchBookTitle" class="form-control" type="text" placeholder="Cari judul buku" />
                    </div>
                    <div class="col-auto">
                        <button id="searchSubmit" type="submit" class="btn btn-primary">
                            Cari
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <hr>

        <!-- Daftar buku yang belum selesai dibaca -->
        <section class="my-5 list-book">
            <h2 class="text-center mb-5">Belum Selesai dibaca</h2>
            <div class="container" id="incompleteBookList">
                <!-- Card buku akan dibuat secara dinamis oleh JavaScript -->
            </div>
        </section>
        <hr>

        <!-- Daftar buku yang selesai dibaca -->
        <section class="my-5 list-book">
            <h2 class="text-center mb-5">Selesai dibaca</h2>
            <div class="container" id="completeBookList">
                <!-- Card buku akan dibuat secara dinamis oleh JavaScript -->
            </div>
        </section>
    </main>
    <hr>

    <footer class="text-center mt-5">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"
                    title="Instagram"><i class="fab fa-instagram"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!" role="button"
                    title="GitHub"><i class="fab fa-github"></i></a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2024 Copyright:
            <p>Muchamad Sanaya Almatin (Id: F1837YB42)</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fontawesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous">
    </script>
    <!-- WebP Converter Library -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression/dist/browser-image-compression.js"></script>
</body>

</html>
