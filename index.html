<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf Apps</title>
  <link rel="shortcut icon" href="./assets/icon/ic--twotone-book.svg" type="image/x-icon">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

  <!-- Custom Dracula Theme CSS -->
  <link rel="stylesheet" href="./assets/style.css">

  <!-- Impor script JavaScript -->
  <script defer src="./assets/main.js"></script>
</head>

<body>
  <header class="sticky-top">
    <h1>Bookshelf App</h1>
  </header>

  <main class="container">
    <section class="mb-4 form-container">
      <h2 class="text-center">Tambah Buku Baru</h2>
      <form id="bookForm" data-testid="bookForm" class="form-group container">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="bookFormTitle" class="form-label">Judul</label>
            <input id="bookFormTitle" class="form-control" type="text" required data-testid="bookFormTitleInput"
              placeholder="Isikan Judul Buku" />
          </div>
          <div class="col-md-6">
            <label for="bookFormAuthor" class="form-label">Penulis</label>
            <input id="bookFormAuthor" class="form-control" type="text" required data-testid="bookFormAuthorInput"
              placeholder="Isikan Nama Penulis" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="bookFormYear" class="form-label">Tahun</label>
            <input id="bookFormYear" class="form-control" type="number" required data-testid="bookFormYearInput"
              placeholder="Isikan Tahun Buku" />
          </div>
          <div class="col-md-6">
            <label for="bookFormCover" class="form-label">Sampul Buku</label>
            <input id="bookFormCover" class="form-control" type="file" accept="image/*" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <div class="form-check">
              <input id="bookFormIsComplete" class="form-check-input" type="checkbox"
                data-testid="bookFormIsCompleteCheckbox" />
              <label class="form-check-label" for="bookFormIsComplete">Selesai dibaca</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto">
            <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton" class="btn btn-complete">
              Masukkan Buku ke Dalam Rak
            </button>
          </div>
        </div>
      </form>
    </section>

    <section class="d-flex justify-content-center align-items-center search-box">
      <div class="text-center">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm" class="row gy-2 gx-3 align-items-center">
          <div class="col-auto">
            <label for="searchBookTitle" class="visually-hidden">Judul</label>
            <input id="searchBookTitle" class="form-control" type="text" data-testid="searchBookFormTitleInput"
              placeholder="Cari judul buku" />
          </div>
          <div class="col-auto">
            <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton" class="btn btn-primary">
              Cari
            </button>
          </div>
        </form>
        <p id="searchResultMessage" class="mt-3 text-danger fw-bold"></p> <!-- Pesan hasil pencarian -->
      </div>
    </section>
    <hr>

    <section class="my-5 list-book">
      <h2 class="text-center mb-5">Belum Selesai dibaca</h2>
      <div class="container">
        <div class="row" id="incompleteBookList" data-testid="incompleteBookList">
          <div class="col-lg-6 col-md-8 col-sm-12 mb-3">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4 col-12">
                  <img src="" class="img-fluid rounded responsive-img" alt="Cover buku"
                    style="object-fit: cover; width: 100%;" data-testid="bookItemCover">
                </div>
                <div class="col-md-8 col-12 d-flex align-items-center">
                  <div class="card-body p-3" data-bookid="123123123" data-testid="bookItem">
                    <h5 class="card-title" data-testid="bookItemTitle">Judul Buku 1</h5>
                    <p class="card-text mb-1" data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
                    <p class="card-text mb-2" data-testid="bookItemYear">Tahun: 2030</p>
                    <div class="d-flex flex-wrap gap-2">
                      <button class="btn btn-sm btn-complete" data-testid="bookItemIsCompleteButton">
                        Selesai dibaca
                      </button>
                      <button class="btn btn-sm btn-edit" data-testid="bookItemEditButton">Edit
                        Buku</button>
                      <button class="btn btn-sm btn-delete" data-testid="bookItemDeleteButton">Hapus
                        Buku</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <hr>

    <section class="my-5 list-book">
      <h2 class="text-center mb-5">Selesai dibaca</h2>
      <div class="container">
        <div class="row" id="completeBookList" data-testid="completeBookList">
          <div class="col-lg-6 col-md-8 col-sm-12 mb-3">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4 col-12">
                  <img src="" class="img-fluid rounded responsive-img" alt="Cover buku"
                    style="object-fit: cover; width: 100%;" data-testid="bookItemCover">
                </div>
                <div class="col-md-8 col-12 d-flex align-items-center">
                  <div class="card-body p-3" data-bookid="456456456" data-testid="bookItem">
                    <h5 class="card-title" data-testid="bookItemTitle">Judul Buku 2</h5>
                    <p class="card-text mb-1" data-testid="bookItemAuthor">Penulis: Penulis 2</p>
                    <p class="card-text mb-2" data-testid="bookItemYear">Tahun: 2030</p>
                    <div class="d-flex flex-wrap gap-2">
                      <button class="btn btn-sm btn-complete" data-testid="bookItemIsCompleteButton">
                        Selesai dibaca
                      </button>
                      <button class="btn btn-sm btn-edit" data-testid="bookItemEditButton">Edit
                        Buku</button>
                      <button class="btn btn-sm btn-delete" data-testid="bookItemDeleteButton">Hapus
                        Buku</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <hr>

  <footer class="text-center mt-5">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"
          data-title="Instagram"><i class="fab fa-instagram"></i></a>
        <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!" role="button"
          data-title="GitHub"><i class="fab fa-github"></i></a>
      </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© 2024 Copyright:
      <p>Muchamad Sanaya Almatin (Id: F1837YB42)</p>
    </div>
  </footer>

  <div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editBookModalLabel">Edit Buku</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editBookForm">
            <div class="mb-3">
              <label for="editBookFormTitle" class="form-label">Judul Buku</label>
              <input type="text" class="form-control" id="editBookFormTitle" required>
            </div>
            <div class="mb-3">
              <label for="editBookFormAuthor" class="form-label">Penulis</label>
              <input type="text" class="form-control" id="editBookFormAuthor" required>
            </div>
            <div class="mb-3">
              <label for="editBookFormYear" class="form-label">Tahun</label>
              <input type="number" class="form-control" id="editBookFormYear" required>
            </div>
            <div class="mb-3">
              <label for="editBookFormCover" class="form-label">Sampul Buku (opsional)</label>
              <input type="file" class="form-control" id="editBookFormCover" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Fontawesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous">
  </script>
  <!-- WebP Converter Library -->
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression/dist/browser-image-compression.js"></script>
</body>

</html>
